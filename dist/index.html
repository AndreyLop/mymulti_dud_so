<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">    
    <link rel="stylesheet" href="css/styles.css">
    <title>myMulti</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="logo">
                    <img src="img/myMulti_logo.png" alt="myMulti logo">
                </div>
                <div class="content">
                    <div class="description__text description__text__container content_bg">
                        <p>Express your emotions with MyMulti!</p>
                        <p>Send and receive gifts easily with My Multi app</p>
                    </div>
                    <div class="country__choice-container content_bg">
                        <div class="country__text">
                            <h1>Choose your country</h1>
                        </div>
                        <div class="buttons_container">
                            <a href="/nigeria/">
                                <div class="button button__nigeria">
                                    Nigeria
                                </div>
                            </a>
                            <a href="/kenya/">
                                <div class="button button__kenya">
                                    Kenya                            
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
